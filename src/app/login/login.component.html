<div class="login-page">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Enter email and password</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="username"  formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="to-signup">have no account ? create now <a href="/signup">sign up</a></div>
          <button type="submit" class="btn btn-dark mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
