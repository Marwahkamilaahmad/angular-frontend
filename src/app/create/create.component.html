<div class="create-page container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <h2>Add Student Data</h2>
            <h6>Create new data</h6>
          </div>
          <form [formGroup]="createForm" (ngSubmit)="create()">
            <div class="mb-3">
              <label for="example-id" class="form-label">NIM</label>
              <input type="text" formControlName="id" class="form-control" id="example-id">
            </div>
            <div class="mb-3">
              <label for="example-namaDepan" class="form-label">Nama Depan</label>
              <input type="text" formControlName="namaDepan" class="form-control" id="example-namaDepan">
            </div>
            <div class="mb-3">
              <label for="example-namaBelakang" class="form-label">Nama Belakang</label>
              <input type="text" formControlName="namaBelakang" class="form-control" id="example-namaBelakang">
            </div>
            <div class="mb-3">
              <label for="example-ttl" class="form-label">Tanggal Lahir</label>
              <input type="date" formControlName="tanggalLahir" class="form-control" id="example-ttl">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
